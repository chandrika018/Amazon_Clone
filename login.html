<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<style>
    body{
        background-color: black;
        color: white;    
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card{
        background-color: rgb(7, 7, 55);
        margin: 200px;
        width: 500px;
        height: 300px;
        border-radius: 20px;
    }
    .card h1{
        text-align: center;
        padding-top: 20px;
    }
    .input h3{
        text-align: center;
        color: rgb(142, 142, 179);
    }
    .input input{
        width: 80%;
        height: 30px;
        border-radius: 5px;
        border: none;
        margin-top: 5px;
        margin-left: 50px;
    }
    .btn{
        text-align: center;
        margin-top: 20px;
        background-color: navy;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        
    }
</style>
<body>
    <div class="card">
        <h1>Sign in or create account</h1>
        <form action="">
            <div class="input">
                <h3>Enter mobile number or email</h3>
                <input type="email" placeholder="Enter your emails">
            </div>
            <button class="btn">Sign in</button>
        </form>
    </div>
</body>
</html>
