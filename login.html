<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<style>
    body{
        background-color: rgb(224, 223, 230);
        color: white;    
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card{
        background-color: rgb(7, 7, 55);
        margin: 150px;
        width: 500px;
        height: 300px;
        padding: 50px;
        border-radius: 20px;
    }
    .card h1{
        text-align: center;
        padding-top: 20px;
    }
    .input h3{
        color: rgb(222, 222, 231);
        font-size: 1.5rem;
        margin-left: 20px;
    }
    form{
        display: flex;
        flex-direction: column;
    }
    .input input{
        width: 90%;
        height: 30px;
        border-radius: 5px;
        border: none;
        padding: 5px;
        margin-left: 20px;
    }
    .btn{
        text-align: center;
        background-color: rgb(11, 11, 113);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        margin: 30px 20px 0px 20px;
    }
</style>
<body>
    <div class="card">
        <h1>Sign in or create account</h1>
        <form action="">
            <div class="input">
                <h3>Enter Email or Mobile Number</h3>
                <input type="email" placeholder="Enter your Email or MobileNo.">
            </div>
            <button class="btn">Sign in</button>
        </form>
    </div>
</body>
</html>
